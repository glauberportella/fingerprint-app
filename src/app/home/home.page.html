<ion-header>
  <ion-toolbar>
    <ion-title>
      Capturar Digital
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="captureImages()" [disabled]="isCapturing">Capturar Digital</ion-button>

  <div *ngFor="let img of capturedImages">
    <img [src]="img" />
  </div>

  <ion-button (click)="uploadImages()" *ngIf="capturedImages.length === 1">Enviar Digital</ion-button>
</ion-content>
